<style>
  .item-description .warning_msg {
    padding: 1rem;
    border: 0.2rem solid #b9170f;
  }

  #warning_arrow_2 {
    width: 2.5rem;
    fill: #b9170f;
    transform: rotate(-90deg);

    animation: bounce_2 2s infinite;
  }

  .arrow_wrapper_v2 {
    position: absolute;
    bottom: -50%;
    right: -10%;
    color: #00699a;
  }

  .remove-button {
    position: relative;
  }

  #warning_arrow {
    width: 2.5rem;
    fill: #00699a;
    transform: rotate(-90deg);
  }

  .arrow_wrapper {
    position: absolute;
    top: 10%;
    right: 0;
    color: #00699a;
  }

  @keyframes bounce {

    0%,
    20%,
    50%,
    80%,
    100% {
      transform: translateX(0) rotate(-90deg);
    }

    40% {
      transform: translateX(30px) rotate(-90deg);
    }

    60% {
      transform: translateX(15px) rotate(-90deg);
    }
  }

  @keyframes bounce_2 {

    0%,
    20%,
    50%,
    80%,
    100% {
      transform: translateX(0) rotate(-90deg);
    }

    40% {
      transform: translateX(10px) rotate(-90deg);
    }

    60% {
      transform: translateX(5px) rotate(-90deg);
    }
  }

  @media (max-width: 1199px) {
    .arrow_wrapper_v2 {
      right: -5%;
    }

    .arrow_wrapper {
      right: -5%;
    }
  }

  @media (max-width: 991px) {
    .arrow_wrapper_v2 {
      right: -5%;
    }

    .arrow_wrapper {
      right: -5%;
      font-size: 1.6rem;
    }
  }

  /*// Small devices (landscape phones, less than 768px)*/

  @media (max-width: 767px) {}

  /*// Extra small devices (portrait phones, less than 576px)*/
  @media (max-width: 575px) {
    .arrow_wrapper_v2 {
      right: 0;
    }

    .arrow_wrapper {
      right: 0;
      font-size: 1.2rem;
    }
  }
</style>

<script>
  if (utag_data.site_type == "mobile") {
    window.addEventListener(
      "load",
      function () {
        if (window.jQuery) {
          var cartError = true;
          $("body").on(
            "click",
            ".price-total-table .checkout-button:contains(Choose Your Delivery Options Above)",
            function () {
              if (cartError) {
                cartError = false;
                var target = $(".in-home-options .delivery-window").parent();
                target.css("position", "relative");
                $(target).append(
                  '<span class="arrow_wrapper"> <div>Action Required</div> <svg id="warning_arrow" class="bounce" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46.13 71.51"><title>arrow</title><polygon points="23.06 0 0 30.95 17.38 27.82 17.38 71.52 28.75 71.52 28.75 27.82 46.13 30.95 23.06 0"/></svg> </span>'
                );
                setTimeout(function () {
                  $(".arrow_wrapper").remove();
                }, 3000);
              }
            }
          );

          var cartError_v2 = true;
          $("body").on(
            "click",
            ".price-total-table .checkout-button:contains(Please Review Errors in Cart)",
            function () {
              if (cartError_v2) {
                if ($(".warning_msg span:contains(Sold Out)").length > 0) {
                  cartError_v2 = false;
                  var target = $(".warning_msg span:contains(Sold Out)").parents(
                    ".product-card"
                  );
                  $(target)
                    .find(".card-side")
                    .append(
                      '<span class="arrow_wrapper_v2"><svg id="warning_arrow_2" class="bounce" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46.13 71.51"><title>arrow</title><polygon points="23.06 0 0 30.95 17.38 27.82 17.38 71.52 28.75 71.52 28.75 27.82 46.13 30.95 23.06 0"></polygon></svg></span>'
                    );
                  window.$([document.documentElement, document.body]).animate(
                    {
                      scrollTop: window.$(".arrow_wrapper_v2").offset().top - 100
                    },
                    2000
                  );
                  setTimeout(function () {
                    $(".arrow_wrapper_v2").remove();
                  }, 3000);
                }
              }
            }
          );
        }
      },
      false
    );
  }
</script>
